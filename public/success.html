<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Báo Thành Công</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      font-family: 'Roboto', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div
      style="
        text-align: center;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 90%;
        max-width: 500px;
      "
    >
      <div style="margin-bottom: 20px">
        <img
          src="https://img.icons8.com/color/96/000000/checkmark.png"
          alt="Thành Công"
        />
      </div>
      <h1 style="color: #4caf50; font-size: 24px">Thanh Toán Thành Công!</h1>
      <p style="color: #555; font-size: 16px; margin: 10px 0">
        Cảm ơn bạn đã thanh toán. Đơn hàng của bạn đã được xử lý thành công.
      </p>
      <div
        style="
          background: #e8f5e9;
          border-radius: 5px;
          padding: 15px;
          margin: 20px 0;
        "
      >
        <h2 style="color: #388e3c; font-size: 18px">Thông Tin Đơn Hàng</h2>
        <p style="color: #555"><strong>Mã Đơn Hàng:</strong> #123456</p>
        <p style="color: #555"><strong>Tổng Số Tiền:</strong> 1.000.000 VNĐ</p>
        <p style="color: #555"><strong>Ngày Đặt Hàng:</strong> 03/12/2024</p>
      </div>
      <button
        style="
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: background 0.3s ease;
        "
        onclick="window.location.href='/'"
      >
        Trở Về Trang Chủ
      </button>
    </div>
  </body>
</html>
